<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — PolicyWorth</title>
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Bootstrap Firebase + nav gating -->
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/nav-auth.js"></script>

  <!-- Page wiring: register form + redirect if already signed in -->
  <script type="module">
    import { auth, handleRegister } from '/js/auth.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('regForm');
      if (form) form.addEventListener('submit', handleRegister);
    });

    // If user is already signed in, bounce to ?next or Dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const next = new URLSearchParams(location.search).get('next') || '/dashboard.html';
        location.replace(next);
      }
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/"><span class="brand-mark">PW</span><span class="brand-name">PolicyWorth</span></a>
      <nav class="nav"><ul>
        <li><a class="link" href="/index.html">Home</a></li>
        <!-- Gated links (href added/enabled by nav-auth.js after login) -->
        <li><a class="link" data-gated data-href="/dashboard.html" title="Login to access">Dashboard</a></li>
        <li><a class="link" data-gated data-href="/survey.html" title="Login to access">Survey</a></li>
        <li><a class="link" data-gated data-href="/data-entry.html" title="Login to access">Data Entry</a></li>
        <li><a class="link" data-gated data-href="/reports.html" title="Login to access">Reports</a></li>
        <!-- Admin-only -->
        <li><a class="link" data-gated data-admin-only="true" data-href="/settings.html" title="Admins only">Settings</a></li>
      </ul></nav>
      <!-- Auth widget handled by /js/nav-auth.js (avatar or login/register) -->
      <div class="auth"></div>
    </div>
  </header>

  <main class="container" style="padding:40px 20px">
    <article class="card" style="max-width:520px;margin:auto">
      <div class="eyebrow">Create account</div>
      <h3>Join PolicyWorth</h3>
      <form id="regForm" class="stack" style="display:grid;gap:12px;margin-top:10px">
        <label class="stack">
          <span>Full name</span>
          <input name="name" type="text" required placeholder="Jane Smith" />
        </label>
        <label class="stack">
          <span>Email</span>
          <input name="email" type="email" required placeholder="you@org.org" />
        </label>
        <label class="stack">
          <span>Password</span>
          <input name="password" type="password" minlength="6" required placeholder="••••••••" />
        </label>
        <button class="btn btn--primary" type="submit">Create account</button>
        <div data-msg class="muted" style="color:#6b7280"></div>
      </form>
      <p style="margin-top:8px">Already have an account? <a href="/login.html">Login</a></p>
    </article>
  </main>
</body>
</html>
